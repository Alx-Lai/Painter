<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Painter</title>
        <link href="style.css" rel="stylesheet" type="text/css">
        <script src="jquery.js"></script>
    </head>
    <body>
        <div class="main_wrapper">
            <canvas class="canvas" id="canvas" width="500" height="500"></canvas>
            <div class="button_wrapper">
                <div class="button" id='donothing'></div>
                <div class="button" id="download"></div>
                <div class="button" id="hide"></div>
                <div class="button" id="fill"></div>
                <div class="button" id="pen"></div>
                <div class="button" id="eraser"></div>
                <div class="button" id="rectangle"></div>
                <div class="button" id="circle"></div>
            </div>
            <div class="color_picker_wrapper">
                <div class="color_button" id="black"></div>
                <div class="color_button" id="white"></div>
                <div class="color_button" id="red"></div>
                <div class="color_button" id="orange"></div>
                <div class="color_button" id="yellow"></div>
                <div class="color_button" id="green"></div>
                <div class="color_button" id="blue"></div>
                <div class="color_button" id="purple"></div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
